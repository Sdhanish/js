<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="font-family: 'Times New Roman', Times, serif;">
  <p>Cart Quantity</p>
  <button onclick="console.log(`Cart Quantity ${cartQuantity}`)">Show Quantity</button>
  <button onclick="
  if(cartQuantity+1 >=10){
  console.log('Cart is full ');
}else{
console.log(`Cart Quantity : ${++cartQuantity}`);
}
  ">Add to Cart</button>
  <button onclick="
   if(cartQuantity +2 >=10){
  console.log('Cart is full ');
}else{
console.log(`Cart Quantity : ${cartQuantity+=2}`);
}
  ">+2</button>
  <button onclick="
   if(cartQuantity +3 >=10){
  console.log('Cart is full ');
}else{
console.log(`Cart Quantity : ${cartQuantity+=3}`);
}
  ">+3</button>
  <button onclick="console.log('Cart Was Reset'); console.log(`Cart Quantity : ${cartQuantity=0}`); 
  ">Reset Cart</button>
  <button onclick="
   if(cartQuantity+4 >10){
  console.log('Cart is full ');
}else{
console.log(`Cart Quantity : ${cartQuantity+=4}`);
}
  
  ">+4</button>
  <button onclick="
   if(cartQuantity+5 >10){
  console.log('Cart is full ');
}else{
console.log(`Cart Quantity : ${cartQuantity+=5}`);
}
  ">+5</button>
  <button onclick="
  
  if (cartQuantity-1 <0) {
  alert('Not enough items int the cart');
}else{
console.log(`Cart Quantity : ${--cartQuantity}`);
}
  ">Remove from Cart</button>
  <button onclick="
  if (cartQuantity-2 < 0) {
  alert('Not enough items int the cart');
}else{
console.log(`Cart Quantity : ${cartQuantity-=2}`);
}
  ">-2</button>
  <button onclick="
  if (cartQuantity-3 < 0) {
  alert('Not enough items int the cart');
}else{
console.log(`Cart Quantity : ${cartQuantity-=3}`);
}
  ">-3</button>
  


  <br>

</body>
<script src="cart.js">
  
</script>
</html>
